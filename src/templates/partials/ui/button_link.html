{% load i18n static %}

<a href="{% url url %}" class="btn-link" aria-label="{{ text }}">
  {% if icon %}
    {% include 'partials/icon.html' with name=icon %}
  {% endif %}

  {% if text %}
    <span aria-label="{{ text }}">{% blocktranslate %}{{ text }}{% endblocktranslate %}</span>
  {% endif %}
</a>
