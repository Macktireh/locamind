<div class="flex flex-col gap-1">
  <label for="{{ id_for_label }}" class="input input-bordered flex items-center gap-2 {% if errors %}input-error{% endif %}">
    {% include 'partials/icon.html' with name=icon %}
    {{ field }}
  </label>
  {% if errors %}
    {% for error in errors %}
      <p class="text-sm text-error">{{ error }}</p>
    {% endfor %}
  {% endif %}
</div>
